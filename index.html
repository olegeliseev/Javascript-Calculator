<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
    <title>JS Calculator by Oleg Eliseev</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>
        <div class="keyboard">
            <div class="btn clear">AC</div>
            <div class="btn delete">DEL</div>
            <div class="btn percent">%</div>
            <div class="btn operation">รท</div>
            <div class="btn number">7</div>
            <div class="btn number">8</div>
            <div class="btn number">9</div>
            <div class="btn operation">*</div>
            <div class="btn number">4</div>
            <div class="btn number">5</div>
            <div class="btn number">6</div>
            <div class="btn operation">+</div>
            <div class="btn number">1</div>
            <div class="btn number">2</div>
            <div class="btn number">3</div>
            <div class="btn operation">-</div>
            <div class="btn point">.</div>
            <div class="btn number">0</div>
            <div class="btn span-2 compute">=</div>
        </div>
    </div>

    <p class="description">Made by <a href="https://github.com/olegeliseev/Javascript-Calculator" target="_blank">Oleg Eliseev <i class="fab fa-github"></i></a></p>

    <script src="test.js"></script>
    <script src="all.min.js"></script>
</body>
</html>
